<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gênio Quiz: Mundo dos Bugs</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script type="module" src="script.js"></script>
</head>
<body>

  <div class="background-image"></div>

  <div class="overlay"></div>

  <div class="container">
    <h1>Qual palavra está correta?</h1>
    <div class="button-grid">
        <button>c0rreta</button>     <!-- zero no lugar do "o" -->
        <button>correta</button>     <!-- correta de verdade -->
        <button>còrreta</button>     <!-- acento grave -->
        <button>coɾɾeta</button>     <!-- "ɾ" minúsculo (Unicode: U+027E) -->
      </div>
  </div>
</body>
</html>
