<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gênio Quiz: Mundo dos Bugs</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" type="image/x-icon" href="/NavBarIcon.png">
</head>
<body>

  <!-- Fundo e efeito de overlay -->
  <div class="background-image"></div>
  <div class="overlay"></div>

  <div class="container">
    <!-- Enunciado da pergunta -->
    <h1>Qual a letra entre A e C?</h1>

    <!-- Botões só para confundir (não é para clicar neles) -->
    <div class="button-grid">
      <button id="btnA">S</button>
      <button id="btnB">D</button>
      <button id="btnC">Z</button>
      <button id="btnD">X</button>
    </div>
  </div>

  <!-- Script que escuta o teclado -->
  <script type="module" src="script.js" defer></script>
</body>
</html>
